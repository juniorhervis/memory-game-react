
name: Projeto DevOps

on:
  push:
   branches: [master]

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

  teste-job:
    needs: build-job
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo Hello World
